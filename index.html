<!DOCTYPE html>
<html>

<head>
    <title>Check It Style / Global Feed</title>
</head>

<body>
    <p id="myData"></p>
    <script>
        fetch('https://localhost:443/feed/global', {
            method: "GET",
            mode: 'cors',
            headers: {}
        })
            .then(response => response.json())
            .then(data => appendData(data))
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            console.log(data);
            for (var i = 0; i < data.length; i++) {
            var div = document.createElement("div");
            div.innerHTML = 'Name: ' + data[i]?.publisher?.userName;
            document.getElementById("myData").appendChild(div);

            var image = document.createElement("img");
            image.id = "Id";
            image.className = "class";
            image.height = "400";
            image.src = data[i].images[0];
            div.appendChild(image);
            }
        }
    </script>
</body>

</html>
